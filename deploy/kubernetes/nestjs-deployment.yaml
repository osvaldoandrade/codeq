# Kubernetes Deployment for NestJS + CodeQ

apiVersion: v1
kind: ConfigMap
metadata:
  name: nestjs-codeq-config
  namespace: default
data:
  NODE_ENV: "production"
  PORT: "3000"
  CODEQ_BASE_URL: "http://codeq-service:8080"

---
apiVersion: v1
kind: Secret
metadata:
  name: nestjs-codeq-secrets
  namespace: default
type: Opaque
stringData:
  CODEQ_PRODUCER_TOKEN: "your-producer-token-here"
  CODEQ_WORKER_TOKEN: "your-worker-token-here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nestjs-codeq-app
  namespace: default
  labels:
    app: nestjs-codeq
    role: producer-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nestjs-codeq
  template:
    metadata:
      labels:
        app: nestjs-codeq
        role: producer-worker
    spec:
      containers:
      - name: app
        image: your-registry/nestjs-codeq:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: nestjs-codeq-config
        - secretRef:
            name: nestjs-codeq-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: nestjs-codeq-service
  namespace: default
  labels:
    app: nestjs-codeq
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: nestjs-codeq

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nestjs-codeq-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nestjs-codeq-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
