nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/osvaldoandrade/codeq-service
  tag: "0.1.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []

replicaCount: 1

serviceAccount:
  create: true
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: codeq.local
      paths:
        - path: /v1/codeq
          pathType: Prefix
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

extraEnv: []
extraEnvFrom: []
extraVolumes: []
extraVolumeMounts: []

config:
  port: 8080
  redisAddr: "127.0.0.1:6379"
  identityServiceUrl: "http://api.codecompany.ai"
  timezone: "America/Sao_Paulo"
  logLevel: "info"
  logFormat: "json"
  env: "dev"
  defaultLeaseSeconds: 300
  requeueInspectLimit: 200
  localArtifactsDir: "/tmp/codeq-artifacts"
  maxAttemptsDefault: 5
  backoffPolicy: "exp_full_jitter"
  backoffBaseSeconds: 5
  backoffMaxSeconds: 900
  workerJwksUrl: ""
  workerAudience: "codeq-worker"
  workerIssuer: ""
  allowedClockSkewSeconds: 60
  allowProducerAsWorker: true
  subscriptionMinIntervalSeconds: 5
  subscriptionCleanupIntervalSeconds: 60
  resultWebhookMaxAttempts: 5
  resultWebhookBaseBackoffSeconds: 2
  resultWebhookMaxBackoffSeconds: 60

secrets:
  enabled: false
  identityServiceApiKey: ""
  webhookHmacSecret: ""

persistence:
  artifacts:
    enabled: false
    size: 1Gi
    storageClass: ""

kvrocks:
  enabled: true
  image:
    repository: apache/kvrocks
    tag: "2.7.0"
    pullPolicy: IfNotPresent
  service:
    port: 6666
  persistence:
    enabled: true
    size: 4Gi
    storageClass: ""
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
