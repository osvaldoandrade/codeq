# Quarkus Configuration

# HTTP
quarkus.http.port=8080

# CodeQ Configuration
codeq.base-url=http://localhost:8080
codeq.producer-token=${CODEQ_PRODUCER_TOKEN:your-producer-token}
codeq.worker-token=${CODEQ_WORKER_TOKEN:your-worker-token}

# Logging
quarkus.log.level=INFO
quarkus.log.category."io.codeq".level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Health
quarkus.smallrye-health.root-path=/health
